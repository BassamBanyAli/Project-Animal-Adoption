

<div class="main-wrapper pet register">

  <div class="pet login">
    <div class="pet service">
      <section class="contact">
        <div class="container">
          <div class="card">
            <div class="content">
              <div class="heading text-center">
                <p class="wow fadeInUp">
                  <span class="purple"><i class="fas fa-paw"></i> </span><span class="orange"><i class="fas fa-paw"></i> </span><span class="purple">
                    <i class="fas fa-paw"></i>
                  </span>
                </p>
                <h3 class="orange">
                  <span class="wow pulse" data-wow-delay="1s">
                    Edit Profile
                  </span>
                </h3>
              </div>
              <div class="faq wow fadeInRight mt-4">
                <form #editUser1="ngForm" (ngSubmit)="updateUser(editUser1.value)">
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="form-group">
                        <input type="text" name="fullName" id="fullName" placeholder="Full Name"
                               class="form-control" required [(ngModel)]="user.fullName">
                      </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="Email"
                               class="form-control" required [(ngModel)]="user.email">
                      </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="form-group">
                        <input type="text" id="address" class="form-control"
                               placeholder="Address" [(ngModel)]="user.address" required name="address">
                      </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="form-group">
                        <input type="text" id="medicalStatus" class="form-control"
                               placeholder="Medical Status" [(ngModel)]="user.medicalStatus" required name="medicalStatus">
                      </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="form-group">
                        <input type="text" id="flatType" class="form-control"
                               placeholder="Flat Type" [(ngModel)]="user.flatType" required name="flatType">
                      </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="form-group">
                        <input type="text" id="finaincalStatus" class="form-control"
                               placeholder="Finaincal Status" [(ngModel)]="user.finaincalStatus" required name="finaincalStatus">
                      </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="form-group">
                        <input type="text" id="moreDetails" class="form-control"
                               placeholder="More Details" [(ngModel)]="user.moreDetails" required name="moreDetails">
                      </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="form-group">
                        <input type="text" id="haveKids" class="form-control"
                               placeholder="Have Kids" [(ngModel)]="user.haveKids" required name="haveKids">
                      </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="form-group text-center mt-4">

                        <button type="submit" class="btn form-control"><span style="color:wheat">edit</span></button>
                      </div>
                    </div>

                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </section>
    </div>
  </div>

  </div>
