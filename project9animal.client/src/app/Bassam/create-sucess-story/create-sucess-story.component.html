<section class="appointment-section appointment-4"
         style="background-image: url(https://img.freepik.com/free-photo/watercolor-background-paper-texture_53876-31784.jpg?w=2000); background-size: cover; background-color: #f4f4f9;">
  <div class="auto-container">
    <!--Sec Title-->
    <div class="sec-title light centered">
      <h2>Share Your Success Story</h2>
      <div class="title" style="color:black">Tell us how you and your adopted pet found happiness together</div>
    </div>

    <!--Default Form-->
    <div class="default-form wow">
      <div class="form-box">
        <form [formGroup]="successStoryForm" (ngSubmit)="onSubmit()">
          <div class="row clearfix">
            <!-- Story Title -->
            <div class="form-group col-md-6 col-sm-12">
              <input type="text" formControlName="Title" placeholder="Story Title" required>
            </div>
            <!-- Story Text -->
            <div class="form-group col-md-12 col-sm-12">
             <textarea formControlName="StoryText" placeholder="Share your story..." required></textarea>
            </div>
            <!-- Animal Name -->
           <div class="form-group col-md-6 col-sm-12">
  <select formControlName="AnimalName" required>
    <option value="" disabled selected>Select or Enter Animal Name</option>
    <option *ngFor="let animal of animalSuggestions" [value]="animal">{{ animal }}</option>
  </select>
</div>
            <!-- Description for Upload -->
            <div class="form-group col-md-12 col-sm-12">
              <p>Please upload a photo or video that showcases your story with your adopted pet.</p>
            </div>
            <!-- Image/Video File Upload -->
            <div class="form-group col-md-12 col-sm-12">
              <input type="file" (change)="onFileSelected($event)" accept="image/*, video/*" required>
            </div>
            <!-- Submit Button -->
            <div class="form-group text-center col-md-12 col-sm-12">
              <button type="submit" class="theme-btn btn-style-three" [disabled]="!successStoryForm.valid">Submit Story</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!--End Default Form-->
  </div>
</section>
