<form #editShelterdForm="ngForm"
      (ngSubmit)="UpdateSheltersAdmin(editShelterdForm.value)"
      class="form-container">
  <h2>Edit Shelter</h2>

  <div class="form-group">
    <label for="shelterName">Shelter Name</label>
    <input type="text"
           id="shelterName"
           name="shelterName"
           required
           [(ngModel)]="shelter.shelterName" />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description"
              name="description"
              required
              [(ngModel)]="shelter.description"></textarea>
  </div>

  <div class="form-group">
    <label for="contactEmail">Contact Email</label>
    <input type="email"
           id="contactEmail"
           name="contactEmail"
           required
           [(ngModel)]="shelter.contactEmail" />
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel"
           id="phone"
           name="phone"
           required
           [(ngModel)]="shelter.phone" />
  </div>

  <div class="form-group">
    <label for="openingTime">Opening Time</label>
    <input type="time"
           id="openingTime"
           name="openingTime"
           [(ngModel)]="shelter.openingTime" />
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input type="text"
           id="address"
           name="address"
           required
           [(ngModel)]="shelter.address" />
  </div>

  <button type="submit"
          [disabled]="isLoading">
    {{ isLoading ? 'Updating...' : 'Update Shelter' }}
  </button>
</form>
