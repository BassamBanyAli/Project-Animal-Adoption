<div class="container mt-4">
  <div class="row">
    <!-- البطاقة الأولى: إجمالي المستخدمين -->
    <div class="col-md-4">
      <div class="card text-white bg-primary mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Users</h5>
          <p class="card-text">{{ totalUsers }}</p>
        </div>
      </div>
    </div>

    <!-- البطاقة الثانية: إجمالي الحيوانات -->
    <div class="col-md-4">
      <div class="card text-white bg-success mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Animals</h5>
          <p class="card-text">{{ totalAnimals }}</p>
        </div>
      </div>
    </div>

    <!-- البطاقة الثالثة: إجمالي الملاجئ -->
    <div class="col-md-4">
      <div class="card text-white bg-info mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Shelters</h5>
          <p class="card-text">{{ totalShelters }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- الرسم البياني لعدد الحيوانات في كل ملجأ -->
  <div class="row mt-4">
  <div class="col-md-12">
    <canvas id="shelterChart" width="100" height="200"></canvas>
  </div>
</div>
