<form #UpdateCategory="ngForm" (ngSubmit)="updateCategory(UpdateCategory.value)" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
  <input type="hidden" name="__RequestVerificationToken" value="TOKEN_VALUE">

  <h2 style="text-align: center; margin-bottom: 20px;">Update Category</h2>

  <div class="form-container">
    <!-- Category Name -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Name" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Category Name</label>
      <input type="text" id="Name" name="Name" class="form-control" required="required"
             style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"
             [(ngModel)]="categoryData.name" />
      <span class="text-danger" id="Name-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <!-- Description -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Description" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Description</label>
      <input type="text" id="Description" name="Description" class="form-control" required="required"
             style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"
             [(ngModel)]="categoryData.description" />
      <span class="text-danger" id="Description-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <!-- Image -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Image" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Upload Image</label>
      <input type="file" id="Image" name="Image" class="form-control" (change)="changeImageEvent($event)" />
      <span class="text-danger" id="Image-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <div class="form-group" style="text-align: center;">
      <button type="submit" class="btn btn-primary" style="padding: 10px 20px;">Update</button>
    </div>
  </div>
</form>
