<form #AddShelterForm="ngForm"
      (ngSubmit)="addShelters(AddShelterForm.value)"
      class="form-container">
  <h2>Add Shelter</h2>

  <div class="form-group">
    <label for="shelterName">Shelter Name</label>
    <input type="text"
           id="shelterName"
           name="shelterName"
           required
           ngModel />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description"
              name="description"
              required
              ngModel></textarea>
  </div>

  <div class="form-group">
    <label for="contactEmail">Contact Email</label>
    <input type="email"
           id="contactEmail"
           name="contactEmail"
           required
           ngModel />
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel"
           id="phone"
           name="phone"
           required
           ngModel />
  </div>

  <div class="form-group">
    <label for="openingTime">Opening Time</label>
    <input type="time"
           id="openingTime"
           name="openingTime"
           ngModel />
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input type="text"
           id="address"
           name="address"
           required
           ngModel />
  </div>



  <button type="submit"
          [disabled]="isLoading">
    {{ isLoading ? 'Adding...' : 'Add Shelter' }}
  </button>
</form>
