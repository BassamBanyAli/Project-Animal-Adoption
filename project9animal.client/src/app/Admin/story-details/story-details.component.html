<!--Main layout-->
<main class="mt-4 mb-5">
  <div class="container">
    <!-- Centering the row -->
    <div class="row justify-content-center">
      <!--Grid column-->
      <div class="col-md-8 mb-4">
        <!--Section: Post data-mdb-->
        <section class="border-bottom mb-4">
          <!-- Title of the Post -->
          <h1 class="mb-4">{{ story.title }}</h1> <!-- Added title here -->

          <img src="https://localhost:7269/api/Bassam/getImage/{{story.photoUrl1}}"
               class="img-fluid shadow-2-strong rounded mb-4" alt="" />

          <div class="row align-items-center mb-4">
            <div class="col-lg-6 text-center text-lg-start mb-3 m-lg-0">
              <!--<img src="https://mdbootstrap.com/img/Photos/Avatars/img (23).jpg" class="rounded shadow-1-strong me-2"
                   height="35" alt="" loading="lazy" />-->
              <span> Published <u>{{ story.storyDate | date: 'dd' }} <span>{{ story.storyDate | date: 'MMM' }}</span></u></span>
              <!--<a href="" class="text-dark">Anna Maria Doe</a>-->
            </div>
          </div>
        </section>
        <!--Section: Post data-mdb-->
        <!--Section: Text-->
        <section>
          <p>
            {{ story.storyText }}
          </p>
        </section>
        <!--Section: Text-->
        <!--Section: Share buttons-->
        <!--Section: Reply-->
      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->
  </div>
</main>
<!--Main layout-->
