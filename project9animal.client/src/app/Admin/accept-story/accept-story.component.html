<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="overflow-auto" style="height: 600px; max-width: 700px;">
    <div *ngFor="let story of requestStories" class="card m-2" style="max-width: 700px; height: 200px;">
   <div class="row g-0 h-100" [routerLink]="['/dashboard/storyDetails', story.storyId]" style="cursor: pointer;">

        <!-- Add routerLink here -->
        <div class="col-md-4 h-100">
          <img src="https://localhost:7269/api/Bassam/getImage/{{story.photoUrl1}}" class="img-fluid rounded-start h-100" style="object-fit: cover; width: 100%;" />
        </div>
        <div class="col-md-8">
          <div class="card-body d-flex flex-column h-100">
            <h5 class="card-title">{{ story.title }}</h5>
            <p class="card-text">
              {{ story.storyText | slice: 0:50 }}...
            </p>
            <p class="card-text mt-auto">
              <small class="text-muted">{{ story.storyDate | date: 'dd' }} <span>{{ story.storyDate | date: 'MMM' }}</span></small>
            </p>
            <!-- Buttons for Add Story and Delete Story -->
            <div class="mt-3">
              <button type="button" class="btn btn-primary me-2" (click)="changeStoryStatus(story.storyId)">Add Story</button>
              <button type="button" class="btn btn-danger" (click)="deleteStory(story.storyId)">Delete Story </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
