<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container emp-profile" *ngIf="userDetails" style="background-color: #f4f6f9; padding: 30px; border-radius: 10px; margin-top: 50px;">
  <form method="post">
    <div class="row">
      <!-- صورة البروفايل -->
      <div class="col-md-4 text-center">
        <div class="profile-img">
          <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile Image" class="rounded-circle" style="height:150px; width:150px; object-fit: cover; border: 5px solid #ddd;" />
        </div>
        <h4 class="mt-3 font-weight-bold" style="color: #2C3E50;">
          {{ userDetails.fullName }}
        </h4>
        <p class="text-muted">Admin Profile</p>
      </div>

      <!-- معلومات المستخدم -->
      <div class="col-md-8">
        <div class="profile-head">
          <h5 class="font-weight-bold" style="color: #2C3E50;">Profile Information</h5>
          <hr>
          <div class="row">
            <div class="col-md-6">
              <label class="text-muted">Full Name</label>
            </div>
            <div class="col-md-6">
              <p>{{ userDetails.fullName }}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label class="text-muted">Email</label>
            </div>
            <div class="col-md-6">
              <p>{{ userDetails.email }}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label class="text-muted">Password</label>
            </div>
            <div class="col-md-6">
              <p>**********</p>
            </div>
          </div>
        </div>

      
      
      </div>
    </div>
  </form>
</div>
